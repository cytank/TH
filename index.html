<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home | Tea-House</title>
</head><!--  -->
<body>
    
    <!-- Navbar -->
        <section class="navbar">
            <div class="nav">
                <div class="icon row">
                    <div class="col">
                        <img src="Untitled.png" alt="Tea House Logo">
                    </div>
                    <div class="col">
                        <div class="dsa">
                            Tea <br> House
                        </div>
                    </div> 
                </div>
                <div class="links">
                    <ul class="list">
                        <a href="#"><li>About</li></a>
                        <a href="#"><li>Contacts</li></a>
                    </ul>
                </div>
            </div>
        </section>
    <!-- Navbar end -->

    <!-- S.Links -->
        <div class="slinks">
            <div class="s kl">

            </div>
            <div class="s dr"></div>
            <div class="s rq"></div>
        </div>
    <!-- S.Links end -->

    <!-- Head -->
        <div class="head">
            <img src="b.jpg" class="image" alt="Tea House">

        </div>
    <!-- Head end -->




<style>
    html,body{
            height: 100%;
    }

    a{
        text-decoration-line: none;
    }

    /* Navbar */
        .navbar{
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.212);
            position: fixed;
            width: 100%;
            z-index: 2;
        }

        .nav{
            max-height: 150px;
            position: relative;
            width: 94%;
            display: flex;
            justify-content: space-between;
        }

        .icon .col{
            padding: 0 !important;
            display: flex;
            align-items: center;
        }

        .dsa{
            color: white;
            font-size: 24px;
            text-align: start;
        }

        .links{
            display: flex;
            align-items: center;
            display: grid;
        }

        .list{
            list-style: none;
            margin: 0 !important;
            padding: 0 !important;
            display: flex;
        }

        .list li{
            font-size: 23px;
            color: white;
        }

        .list a{
            margin-right: 30px;
        }

        .icon img{
            height: 100px;
        }
    /* Navbar end */

    /* S.Links */
        .slinks{
            position: fixed;
            top: 150px;
            right: 0px;
            z-index: 2;
            height: 175px;
            display: flex;
            justify-content: space-around;
            flex-direction: column;
            border-radius: ;
        }

        .s{
            background-color: rgb(87, 86, 86);
            height: 50px;
            width: 50px;
        }
    /* S.links end */

    /* Head */
        .head{
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .image{
            object-fit: cover;
            width: 100%;
            height: 100% !important;
            position: absolute;
            z-index: -1;
        }

    /* Head end */
</style>
</body>
</html>
