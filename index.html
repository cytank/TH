<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home | Tea-House</title>
</head><!--  -->
<body>
    
    <!-- Navbar -->
        <section class="navbar">
            <div class="nav">
                <div class="icon row">
                    <div class="col">
                        <img src="Untitled.png" alt="Tea House Logo">
                    </div>
                    <div class="col">
                        <div class="dsa">
                            Tea <br> House
                        </div>
                    </div> 
                </div>
                <div class="links">
                    <ul class="list">
                        <li>About</li>
                        <li>Contacts</li>
                    </ul>
                </div>
            </div>
        </section>
    <!-- Navbar end -->

    <!-- Head -->
        <div class="head">
            <img src="b.jpg" class="image" alt="Tea House">
        </div>
    <!-- Head end -->




<style>
    /* Navbar */
        html,body{
            height: 100%;
        }
        .navbar{
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.212);
            position: fixed;
            width: 100%;
            z-index: 2;
        }

        .nav{
            max-height: 150px;
            position: relative;
            width: 94%;
            display: flex;
            justify-content: space-between;
        }

        .icon .col{
            padding: 0 !important;
            display: flex;
            align-items: center;
        }

        .dsa{
            color: white;
            font-size: 24px;
            text-align: start;
        }

        .links{
            display: flex;
            align-items: center;
            display: grid;
        }

        .list{
            list-style: none;
            margin: 0 !important;
            padding: 0 !important;
            display: inline;
        }

        .icon img{
            height: 100px;
        }
    /* Navbar end */

    /* Head */
        .head{
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .image{
            object-fit: cover;
            width: 100%;
            height: 100% !important;
        }

    /* Head end */
</style>
</body>
</html>
